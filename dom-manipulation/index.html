<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Populated dynamically -->
  </select>

  <!-- Quote display section -->
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <!-- Section to add quotes dynamically -->
  <h2>Add Your Own Quote</h2>
  <div id="quoteFormContainer"></div>

  <!-- JSON Import/Export controls -->
  <h2>Manage Quotes Data</h2>
  <button onclick="exportToJsonFile()">Export Quotes (JSON)</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <div id="syncStatus" style="margin-top: 10px; color: blue;">Sync Status: Idle</div>
    <button onclick="manualSync()" style="margin-top: 5px;">Sync Now</button>

  <!-- Display last viewed category from session storage -->
  <div id="sessionInfo"></div>


  <script src="script.js"></script>
</body>
</html>
